<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <div id="form-main">
    <form method="get" id="currentTemp">
      <label for="temp">How's the temperature?
        <input type="text" id="temp"></input>
      </label>
      <label>Fahrenheit or Celsius?
        <input type="radio" id="fahrenheit" name="temperature" value="fahrenheit">Fahrenheit</input>
        <input type="radio" id="celsius" name="temperature" value="celsius">Celsius</input>
      </label>
      <input type="submit" value="Convert!" id="convertButton"></button>
      <input type="reset" value="Start Over" id="resetButton"></button>
    </form>
    <div id="convertedTemp"></div>
  </div>
  <script src="converter.js" type="text/javascript"></script>
</body>
</html>
